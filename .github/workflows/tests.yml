name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test_python_38:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run evaluate.py and check accuracy
      run: |
        python ragnews/evaluate.py > output.txt
        ACCURACY=$(grep 'Accuracy:' output.txt | awk '{print $2}' | sed 's/%//')
        if (( $(echo "$ACCURACY >= 70" | bc -l) )); then
          echo "Accuracy is sufficient: $ACCURACY%"
        else
          echo "Accuracy is below the threshold: $ACCURACY%"
          exit 1
        fi

  test_python_39:
    runs-on: ubuntu-latest
    env:
