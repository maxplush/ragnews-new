name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test_python_38:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
    - uses: actions/checkout@v2

    # Initialize and update hairy-trumpet submodule
    - name: Initialize and update hairy-trumpet submodule
      run: git submodule update --init --recursive hairy-trumpet

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install expect
      run: sudo apt-get update && sudo apt-get install -y expect

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # Add the ragnews directory to PYTHONPATH and run evaluate.py
    - name: Test ragnews/evaluate.py
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python3 ragnews/evaluate.py
