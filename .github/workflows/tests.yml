name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test_python_38:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install expect
      run: sudo apt-get update && sudo apt-get install -y expect
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Check PYTHONPATH
      run: |
        export | grep PYTHON
        echo "Current directory: $(pwd)"
        export PYTHONPATH=.
        echo "PYTHONPATH set to: $PYTHONPATH"
    - name: Run evaluate.py and check correct_ratio
      run: |
        output=$(python3 ragnews/evaluate.py)  # Removed --data argument
        echo "$output"  # Print output for debugging
        correct_ratio=$(echo "$output" | grep -oP 'Correct Ratio: \K[0-9.]+')
        if (( $(echo "$correct_ratio > 0.7" | bc -l) )); then
          echo "Test passed"
        else
          echo "Test failed"
          exit 1
        fi

  test_python_39:
