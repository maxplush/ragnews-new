name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test_python_38:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: run test and check accuracy
        run: |
          python3 ragnews.py > output.log
          accuracy=$(grep 'Accuracy:' output.log | awk '{print $2}')
          echo "Accuracy: $accuracy"  # Log accuracy for visibility
          if (( $(echo "$accuracy > 70.0" | bc -l) )); then
            echo "Test passed with accuracy $accuracy"
          else
            echo "Test failed with accuracy $accuracy"
            exit 1

